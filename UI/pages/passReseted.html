<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset - Broadcaster</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/login.css" media="all">
</head>
<body>
<div class="container">
    <header class="flex flex-row space-between sticky-top">
        <div class="title left"><a href="../index.html">Broadcaster</a></div>
        <div class="flex flex-row right space-evenly">
            <a href="./login.html" class="button margin-horizontal-10 active-button">Login</a>
            <a href="signup.html" class="button primary-color">Sign Up</a>
        </div>
    </header>
    <main class="flex-column space-between color-white shadow">
        <div class="flex flex-row content-center">
            <form action="" method="post" role="form" id="loginForm" class="flex flex-column content-center width-50 padding-30 border-rounded">
                <h2 class="text-center">Enter a new Password</h2>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="field">
                        <label for="confPassword">Comfirm Password</label>
                        <input type="password" name="confPassword" id="confPassword" placeholder="Comfirm Password" required>
                </div>
                <div class="flex flex-row space-between content-center">
                    <button type="button" id="resetedButton"
                            onclick="resetPassword()"
                            class="button primary-color margin-vertical-30 padding-10 width-25">Reset</button>
                    <a href="login.html" class="margin-top-10 forget-password">I remember my password</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex flex-row content-center">
        <div class="">Â© 2019 All Right Reserved, Broadcaster</div>
    </footer>
</div>
<script src="../js/scripts.js" type="application/javascript"></script>
</body>
</html>
