<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create record - Broadcaster</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/records.css" media="all">
</head>
<body class="create-record">
<div class="container">
    <header class="flex flex-row space-between sticky-top">
        <div class="title left"><a href="../index.html">Broadcaster</a></div>
        <div class="flex flex-row right user-menus">
            <a href="./records.html" class="button">Home</a>
            <a href="./createRecord.html" class="button active-button">New Report</a>
            <a href="dashboard.html" class="button">Dashboard</a>
            <a href="./login.html" class="button">Logout</a>
        </div>
    </header>
    <main class="flex flex-column space-between content-center color-white shadow padding-30">
        <h2 class="text-center page-title">Create record</h2>
        <form action="./records.html" name="createForm" autocomplete="off">
            <div class="field margin-bottom-10">
                <label for="title">Title</label>
                <input type="text"  name="title" id="title" placeholder="Title" required autofocus>
            </div>
            <div class="field margin-bottom-10">
                <label for="title">Choose record type</label>
                <select name="record" id="record" required>
                    <option value="" selected disabled>Select record type</option>
                    <option value="red-flag">Red-flag Record</option>
                    <option value="intervention">Intervention Record</option>
                </select>
            </div>
            <div class="field margin-bottom-10">
                <label for="location">Add Location</label>
                <input type="text"  name="location" id="location" placeholder="Latitude,Longitude (e.g: -1.9523495,30.054957)" autofocus
                       >
            </div>
            <div class="field margin-bottom-10">
                <label for="image">Upload photo (Optional)</label>
                <input type="file"  name="image" id="image">
            </div>
            <div class="field margin-bottom-10">
                <label for="video">Upload Video (Optional)</label>
                <input type="file"  name="video" id="video">
            </div>
            <div class="field margin-bottom-10">
                <label for="record">Comment</label>
                <textarea name="record" id="record" cols="30" rows="15"
                          class="width-100" required></textarea>
            </div>
            <div class="add-label">
            <img class="tag" src="../assets/images/label.png" alt=""> <input type="text" class="padding-10 margin-vertical-20 width-25" placeholder='Education'>
            </div>
            <button type="submit" class="button primary-color padding-10 margin-vertical-20 width-25 create-record-btn">Create record
            </button>
        </form>
    </main>
    <footer class="flex flex-row content-center">
        <div >Â© 2019 All Right Reserved, Broadcaster</div>
    </footer>
</div>
<script src="../js/scripts.js" type="application/javascript"></script>
</body>
</html>
