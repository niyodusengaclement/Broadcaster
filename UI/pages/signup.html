<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Broadcaster</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/signup.css" media="all">
</head>
<body>
<div class="container">
    <header class="flex flex-row space-between sticky-top">
        <div class="title left"><a href="../index.html">Broadcaster</a></div>
        <div class="flex flex-row right space-evenly">
            <a href="./login.html" class="button margin-horizontal-10 primary-color">Log In</a>
            <a href="./signup.html" class="button primary-color active-button">Sign Up</a>
        </div>
    </header>
    <main class="flex-column space-between color-white shadow">
        <div class="flex flex-row content-center">
            <form action="login.html" onsubmit="return userCreated()" name="createAccountForm"
                  class="flex flex-column content-center width-50 padding-30 border-rounded" autocomplete="off">
                <h2 class="text-center">Sign Up</h2>
                <div class="field ">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required name="firstName" autofocus placeholder="First Name" >
                    <span id="fnameRes"></span>
                </div>
                <div class="field ">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required name="lastName" placeholder="Last Name" >
                    <span id="lnameRes"></span>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email" >
                    <span id="emailRes"></span>
                </div>
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Username" >
                    <span id="usernameRes"></span>
                </div>
                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required minlength="11" maxlength="14" placeholder="Phone Number" >
                    <span id="phoneRes"></span>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" minlength="6" required id="password" placeholder="Password">
                    <span id="passwordRes"></span>
                </div>
                <div class="field">
                        <label for="confPassword">Comfirm Password</label>
                        <input type="password" name="confPassword" id="confPassword" required placeholder="Comfirm Password">
                        <span id="confPasswordRes"></span>
                    </div>
                <div class="flex flex-row space-between content-center">
                    <button type="submit" id="createAccountButton" class="button primary-color margin-vertical-30 padding-10 width-25">Create Account
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex flex-row content-center">
        <div class="">Â© 2019 All Right Reserved, Broadcaster</div>
    </footer>
</div>
<script src="../js/scripts.js" type="application/javascript"></script>
</body>
</html>
